<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>6-7 Tap!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'neon-yellow': '#EBFF00',
              'neon-pink': '#FF0099',
              'neon-cyan': '#00F0FF',
              'dark-bg': '#0a0a0a',
            },
            animation: {
              'pop': 'pop 0.1s ease-in-out',
              'shake': 'shake 0.3s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              pop: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.2)' },
                '100%': { transform: 'scale(1)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Inter:wght@400;700;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: white;
        overflow: hidden; /* Prevent pull-to-refresh on mobile */
      }
      .game-font {
        font-family: 'Black Ops One', system-ui;
      }
    </style>
